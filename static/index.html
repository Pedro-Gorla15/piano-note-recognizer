<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano-note-recognizer</title>
    <link rel="icon" href="static/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .piano {
            display: flex;
            flex-direction: row;
            position: relative;
            width: max-content;
        }

        .key {
            width: 40px;
            height: 200px;
            border: 1px solid black;
            margin: 2px;
            background: white;
            position: relative;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .key:hover {
            background: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .black-key {
            width: 30px;
            height: 120px;
            background: black;
            position: absolute;
            top: 0;
            left: 30px;
            z-index: 1;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .black-key:hover {
            background: #505050;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .note-display {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="piano" id="piano">
        <div class="key" data-note="C"></div>
        <div class="key black-key" data-note="C#"></div>
        <div class="key" data-note="D"></div>
        <div class="key black-key" data-note="D#"></div>
        <div class="key" data-note="E"></div>
        <div class="key" data-note="F"></div>
        <div class="key black-key" data-note="F#"></div>
        <div class="key" data-note="G"></div>
        <div class="key black-key" data-note="G#"></div>
        <div class="key" data-note="A"></div>
        <div class="key black-key" data-note="A#"></div>
        <div class="key" data-note="B"></div>
    </div>
    <div class="note-display" id="noteDisplay"></div>

    <script>
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const note = key.dataset.note;
                fetch(`/play/${note}`)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const audio = new Audio(url);
                        audio.play();
                        document.getElementById('noteDisplay').innerText = `Playing note: ${note}`;
                    })
                    .catch(error => console.error('Error playing note:', error));
            });
        });
    </script>
</body>

</html>
